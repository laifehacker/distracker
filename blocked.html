<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geblokkeerd - DisTracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80') center/cover no-repeat fixed;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 64px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .domain {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 32px;
    }
    .countdown {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 32px;
    }
    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-value {
      font-size: 56px;
      font-weight: 200;
      line-height: 1;
      min-width: 80px;
    }
    .time-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.6;
      margin-top: 8px;
    }
    .separator {
      font-size: 48px;
      font-weight: 200;
      opacity: 0.4;
      line-height: 1;
    }
    .message {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }
    .breathe {
      margin-top: 32px;
      font-size: 14px;
      opacity: 0.5;
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Even pauze</h1>
    <div class="domain" id="domain"></div>

    <div class="countdown">
      <div class="time-block">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">uren</div>
      </div>
      <div class="separator">:</div>
      <div class="time-block">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">minuten</div>
      </div>
      <div class="separator">:</div>
      <div class="time-block">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">seconden</div>
      </div>
    </div>

    <p class="message">Adem in. Adem uit. Je focus is je superkracht.</p>
    <p class="breathe">Blijf ademen...</p>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
