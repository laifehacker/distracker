<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      margin: 0 0 16px;
      font-size: 18px;
      text-align: center;
    }
    .current-site {
      background: #16213e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
      word-break: break-all;
    }
    .timer-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .timer-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #0f3460;
      color: #eee;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .timer-btn:hover {
      background: #e94560;
    }
    .hours {
      font-size: 32px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }
    .hours span {
      font-size: 14px;
      font-weight: normal;
      opacity: 0.7;
    }
    .block-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .block-btn:hover {
      background: #ff6b6b;
    }
    .blocked-list {
      margin-top: 16px;
      border-top: 1px solid #333;
      padding-top: 12px;
    }
    .blocked-list h3 {
      font-size: 12px;
      opacity: 0.7;
      margin: 0 0 8px;
    }
    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #16213e;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    .blocked-item .domain {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .blocked-item .time-left {
      color: #e94560;
      margin: 0 8px;
    }
    .unblock-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
    }
    .unblock-btn:hover {
      color: #e94560;
    }
    .empty {
      text-align: center;
      opacity: 0.5;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>DisTracker</h2>

  <div class="current-site" id="currentSite">Loading...</div>

  <div class="timer-control">
    <button class="timer-btn" id="decreaseBtn">âˆ’</button>
    <div class="hours"><span id="hoursValue">1</span> <span>uur</span></div>
    <button class="timer-btn" id="increaseBtn">+</button>
  </div>

  <button class="block-btn" id="blockBtn">Blokkeer deze site</button>

  <div class="blocked-list">
    <h3>GEBLOKKEERDE SITES</h3>
    <div id="blockedSites"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
